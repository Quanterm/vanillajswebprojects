<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <title>Diashow:Editor View</title>
</head> 

<body style="background-color:powderblue;">
        <h3><center> Editor View </center></h3>
	<span style='font-size: small; color:green;'>Upload Content Here</span>
	<input type="file" id="uploadInput">
  	<button onclick="handleUpload()">Upload</button>
  	<button onclick="handleDelete()">Delete</button>
  	<button onclick="handleRmAll()">Remove All Images</button>
        <br> <br>
        <button onclick="handleNext()">Next Picture</button>
        <button onclick="handlePrev()">Previous Picture</button>
        <br> <br>
	<span style='font-size: small; color:blue;'>How long should this image hold? </span>
        <!-- Duration of image -->
        <input type="time"> 
        <button onclick="handleStime()">Set Time</button>
        <!-- images  -->
        <div id="imageContainer"></div>
        <source src="store/*" type="png, jpg, gif">
        </div>
        
        <script src="script.js"></script>

</body>
</html>
